<ol class="breadcrumb float-sm-right">
  <li class="breadcrumb-item">
    <span class="link-muted">Dashboard</span>
  </li>
  <!-- angular for each breadcrumbs -->
  <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
    <a [routerLink]="[breadcrumb.url]" routerLinkActive="link-muted">{{ breadcrumb.label }}</a>
  </li>
</ol>
