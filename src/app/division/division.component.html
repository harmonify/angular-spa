<div class="container-fluid">
  <h4 class="mb-3">Divisions</h4>
  <div class="table-responsive bg-white" style="max-width: 90%">
    <table class="table table-borderless table-hover table-head-fixed text-nowrap">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody *ngFor="let currentDivision of divisions; let i = index">
        <tr>
          <td>{{ currentDivision._id }}</td>
          <td>{{ currentDivision.name }}</td>
          <td>{{ currentDivision.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
